<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %}</title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bd-example m-0 border-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="logo.png" width="50" height="50" class="d-inline-block align-text-top custom-margin-x">
                <a class="navbar-brand" href="#">Flexi Steam</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link custom-margin-x" href="{{ url_for('index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-margin-x" href="{{ url_for('productos') }}">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-margin-x" href="{{ url_for('listado') }}">Listado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-margin-x" href="{{ url_for('carrito') }}">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-margin-x" href="{{ url_for('login') }}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}{% endblock %}
    </body>
</html>
