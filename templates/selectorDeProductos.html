<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>selector de productos</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{url_for('index')}}">Inicio</a>
            <a href="{{url_for('productos')}}">Tienda</a>
            <a href="{{url_for('listado')}}">Listado</a>
            <a href="{{url_for('carrito')}}">Carrito</a>
            <a href="{{url_for('login')}}">Login</a>
        </nav>
        <div id="contenedor">
            {% for producto in articulos %}
            <div id="producto">
                <h1>{{producto[1]}}</h1>
                <img src="{{ url_for('static', filename='images/' + producto[0]|string + '.jpg') }}" style="height: 80rem; width: 20rem;" >
                <p>{{producto[2]}}â‚¬</p>
                <p>{{producto[3]}}</p>
                <p>{{producto[4]}}</p>
                <div id="compra">
                    <p>Disponible</p>
                    <form method="POST" action="{{url_for('agregar_carrito')}}">
                        <input type="hidden" name="id" value="{{producto[0]}}">
                        <input type="hidden" name="nombre" value="{{producto[1]}}">
                        <input type="hidden" name="precio" value="{{producto[2]}}">
                        <button id="botonCompra" style="background-color: gray;"><img id="imgCompra" src="./static/images/carrito.png"></button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
