{% extends './layout.html' %}

{% block title %}Iniciar Sesion{% endblock %}

{% block body %}
{% if not current_user.is_authenticated %}
<p class="text-center font-monospace h1 custom-margin-y">Iniciar Sesion</p>
<div class="container custom-margin-y">
    <form action="/api/login" method="POST">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="correo electrónico" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="contraseña" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <button type="submit" name="login" class="btn" style="background-color: #0d26a1; width: 20%; color: white;">Iniciar sesion</button>
        </div>
        <div class="row mb-3 justify-content-center">
            <a href="{{ url_for('registro') }}" class="btn btn-danger" style="width: 20%;">Registrar</a>
        </div>
    </form>
</div>
{% else %}
<div class="container custom-margin-y">
    <form action="/api/logout" method="POST">
        <div class="row mb-3 justify-content-center text-center">
            <div class="col-sm-10">
                <p class="form-control-plaintext"><strong>Nombre:</strong> {{ current_user.nombre }}</p>
            </div>
        </div>
        <div class="row mb-3 justify-content-center text-center">
            <div class="col-sm-10">
                <p class="form-control-plaintext"><strong>Email:</strong> {{ current_user.email }}</p>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <button type="submit" class="btn btn-danger" style="width: 20%;">Logout</button>
        </div>
    </form>
</div>

{% endif %}
{% endblock %}
