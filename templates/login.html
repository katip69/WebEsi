{% extends './layout.html' %}

{% block title %}Iniciar Sesion{% endblock %}

{% block body %}
{% if current_user.email == None %}
<p class="text-center font-monospace h1 custom-margin-y">Iniciar Sesion</p>
<div class="container custom-margin-y">
    <form action="/api/login" method="POST">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="correo electrónico" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="contraseña" required>
            </div>
        </div>
        <button type="submit" class="btn" style="background-color: #0d26a1;">Iniciar sesion</button>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endif %}
{% if current_user.email != None %}
<div class="container custom-margin-y">
    <form action="/api/login" method="POST">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="nombre" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="correo electrónico" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="contraseña" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endif %}
{% endblock %}
